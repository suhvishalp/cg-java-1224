<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <h1>List of Employees</h1>
    <hr />
    <p>Showing <span th:text="${empList.size()}"></span> employees from the database</p>
    
    <a href="/employeeform" class="btn btn-primary">Add a New Employee!</a>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Employee ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>City</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="employee: ${empList}">
                <td th:text="${employee.getId()}"></td>
                <td th:text="${employee.getName()}"></td>
                <td th:text="${employee.getEmail()}"></td>
                <td th:text="${employee.getCity()}"></td>
                <td th:text="${employee.getSalary()}"></td>
            </tr>
        </tbody>
    </table>

</body>
</html>
