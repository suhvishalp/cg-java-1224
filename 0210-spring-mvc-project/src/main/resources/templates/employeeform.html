<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

    <div class="container">

        <h1>Create a new Employee</h1>
        <a href="/employees">Back</a>   
    
        <div class="row">
            <div class="col-5">

                <form th:action="@{/employees/add}" th:object="${employee}" method="post">
    
                    <div class="mb-3">
                        <label for="empid" class="form-label">Employee ID</label>
                        <input type="text" th:field="*{id}" class="form-control" id="empid" placeholder="Enter Employee ID">
                    </div>
            

                    <div class="mb-3">
                        <label for="empName" class="form-label">Employee Name</label>
                        <input type="text" th:field="*{name}" class="form-control" id="empName" placeholder="Enter Employee Name">
                    </div>

                    <div class="mb-3">
                        <label for="city" class="form-label">City</label>
                        <input type="text" th:field="*{city}" class="form-control" id="city" placeholder="Enter City">
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="text" th:field="*{email}" class="form-control" id="email" placeholder="Enter Email">
                    </div>

                    <div class="mb-3">
                        <label for="salary" class="form-label">Salary</label>
                        <input type="text" th:field="*{salary}" class="form-control" id="salary" placeholder="Enter Salary">
                    </div>
                     
                      <div class="mb-3">
                        <input type="submit" class="btn btn-primary"  value="Create Employee">
                      </div>

            
                </form>
            </div>
        </div>
        
    </div>

   


</body>
</html>
